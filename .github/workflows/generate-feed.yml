name: Generate RSS Feed

on:
  push:
    branches: [main]
    paths:
      - 'posts/posts.json'
  workflow_dispatch:

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate feed.xml from posts.json
        run: node .github/scripts/generate-feed.js

      - name: Commit updated feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git diff --cached --quiet && echo "No changes to feed.xml" && exit 0
          git commit -m "chore: regenerate RSS feed from posts.json"
          git pull --rebase
          git push
